<div class="container">
  <mat-card class="card">
    <mat-tab-group [(selectedIndex)]="selectedIndex" (selectedIndexChange)="selectedIndex = $event">      <mat-tab label="Login">
        <div class="form-container">
          <form (ngSubmit)="login()">
            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput [(ngModel)]="username" name="username" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput type="password" [(ngModel)]="password" name="password" required>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" class="rect-button">Login</button>
          </form>
        </div>
      </mat-tab>
      <mat-tab label="Register">
        <div class="form-container">
          <form (ngSubmit)="register()">
            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput [(ngModel)]="username" name="username" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput type="email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput type="password" [(ngModel)]="password" name="password" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" class="rect-button">Register</button>
          </form>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
